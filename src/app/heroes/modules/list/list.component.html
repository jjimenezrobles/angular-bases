<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingDeleteHero">
    <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }}</small></h3>    
</div>

<ng-template #nothingDeleteHero>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button 
    class="btn btn-outline-danger"
    (click)="deleteLastHero()"
    *ngIf="heroNames.length > 0"
>
    Borrar último héroe
</button>   

<ul
    class="mt-2 list-group"
>
    <li
        *ngFor="let name of heroNames"
        class="list-group-item"
    >
        {{ name }}
    </li>

</ul>
