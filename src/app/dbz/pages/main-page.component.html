<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [CharacterList]="characters" (onDelete)="deleteCharacterById($event)" ></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewCharacter)="addCharacter($event)" ></app-dbz-add-character>
  </div>
</div>
